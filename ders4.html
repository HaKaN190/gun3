<body>
    <h3>Hafızaya Veri Kaydetme</h3>
    <input type="text" id="data"/>
    <button type="button" onclick="veriSakla()">Veri Sakla</button><br><br><br>
    <button type="button" onclick="veriGetir()">Veri Getir</button><br><br><br>

    <p id="veri">Birazdan Görüşürüz

    </p>

    <script>
        function veriSakla() {
            var data = document.getElementById("data").value;
            localStorage.setItem('data',data);

        }
        function veriGetir() {
            document.getElementById("veri").innerHTML ="İki kişinin bildiği sır değildir.Değer: +" 
            +localStorage.getItem("data")

        }
    </script>
