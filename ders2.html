        <canvas id="canvas" width="200" height="100" style=" border:1px  solid black;">
        </canvas>
    
        <script>
    
            var c=document.getElementById("canvas");
            var ctx= c.getContext("2d");
    
            ctx.moveTo(0,0);
            ctx.lineTo(80,40);
            ctx.stroke();
            
            
    
            ctx.font="22px Arial";
            ctx.fillText("H",100,50);
    
    
    
            
            ctx.beginPath();
            ctx.arc(100,50,25,0,2*Math.PI);
            ctx.stroke();
            
    
           
    
           
            
    
    
            
    
        </script>
